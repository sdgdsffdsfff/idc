<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ web_title }}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        
        <!-- bootstrap 3.0.2 -->
        <link href="{{ url_for('static', filename='web/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- font Awesome -->
        <link href="{{ url_for('static', filename='web/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- Ionicons -->
        <link href="{{ url_for('static', filename='web/css/ionicons.min.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- Morris chart -->
        <link href="{{ url_for('static', filename='web/css/morris/morris.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- jvectormap -->
        <link href="{{ url_for('static', filename='web/css/jvectormap/jquery-jvectormap-1.2.2.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- fullCalendar -->
        <link href="{{ url_for('static', filename='web/css/fullcalendar/fullcalendar.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- Daterange picker -->
        <link href="{{ url_for('static', filename='web/css/daterangepicker/daterangepicker-bs3.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="{{ url_for('static', filename='web/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- Theme style -->
        <link href="{{ url_for('static', filename='web/css/AdminLTE.css') }}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <!-- chinese font css -->
        <style type="text/css">
            .zh {
                font-family: "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            }
        </style>

    </head>
    
    <body class="skin-blue">

        {% block header %}
        {% endblock %}

        <div class="wrapper row-offcanvas row-offcanvas-left">
        
        {% block leftside %}
        {% endblock %}

        {% block rightside %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        </aside><!-- /.right-side -->

        </div>

        <!-- jQuery 2.0.2 -->
        <script src="{{ url_for('static', filename='cdn/js/jquery-2.1.0.min.js') }}"></script>
        
        <!-- jQuery UI 1.10.3 -->
        <script src="{{ url_for('static', filename='web/js/jquery-ui-1.10.3.min.js') }}" type="text/javascript"></script>
        
        <!-- Bootstrap -->
        <script src="{{ url_for('static', filename='web/js/bootstrap.min.js') }}" type="text/javascript"></script>
        
        <!-- Raphael.js charts -->
        <script src="{{ url_for('static', filename='cdn/js/raphael-min.js') }}"></script>
        
        <!-- Morris.js charts -->
        <script src="{{ url_for('static', filename='web/js/plugins/morris/morris.min.js') }}" type="text/javascript"></script>
        
        <!-- Sparkline -->
        <script src="{{ url_for('static', filename='web/js/plugins/sparkline/jquery.sparkline.min.js') }}" type="text/javascript"></script>

        <!-- jvectormap -->
        <script src="{{ url_for('static', filename='web/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js') }}" type="text/javascript"></script>

        <script src="{{ url_for('static', filename='web/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js') }}" type="text/javascript"></script>

        <!-- fullCalendar -->
        <script src="{{ url_for('static', filename='web/js/plugins/fullcalendar/fullcalendar.min.js') }}" type="text/javascript"></script>

        <!-- jQuery Knob Chart -->
        <script src="{{ url_for('static', filename='web/js/plugins/jqueryKnob/jquery.knob.js') }}" type="text/javascript"></script>

        <!-- daterangepicker -->
        <script src="{{ url_for('static', filename='web/js/plugins/daterangepicker/daterangepicker.js') }}" type="text/javascript"></script>

        <!-- Bootstrap WYSIHTML5 -->
        <script src="{{ url_for('static', filename='web/js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js') }}" type="text/javascript"></script>

        <!-- iCheck -->
        <script src="{{ url_for('static', filename='web/js/plugins/iCheck/icheck.min.js') }}" type="text/javascript"></script>

        <!-- AdminLTE App -->
        <script src="{{ url_for('static', filename='web/js/AdminLTE/app.js') }}" type="text/javascript"></script>

        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="{{ url_for('static', filename='web/js/AdminLTE/dashboard.js') }}" type="text/javascript"></script>

    </body>
</html>
