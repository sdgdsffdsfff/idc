<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        {% block title %}
        
        <title>{{ web_title }}</title>
        
        {% endblock title %}

        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        
        {% block css %}
        <!-- bootstrap 3.1.1 -->
        <link href="{{ url_for('static', filename='web/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- font Awesome -->
        <link href="{{ url_for('static', filename='web/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- Ionicons -->
        <link href="{{ url_for('static', filename='web/css/ionicons.min.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- Morris chart -->
        <link href="{{ url_for('static', filename='web/css/morris/morris.css') }}" rel="stylesheet" type="text/css" />
        
        <!-- Theme style -->
        <link href="{{ url_for('static', filename='web/css/AdminLTE.css') }}" rel="stylesheet" type="text/css" />

        <!-- chinese font css -->
        <style type="text/css">
            .zh {
                font-family: "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            }

            .progress {
                position: relative;
            }

            .progress span {
                position: absolute;
                display: block;
                width: 100%;
                color: black;
            }
        </style>
        {% endblock css %}

    </head>
    
    <body class="skin-blue">

        {% block header %}
        {% endblock %}

        <div class="wrapper row-offcanvas row-offcanvas-left">
        
        {% block leftside %}
        {% endblock %}

        {% block rightside %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        </aside><!-- /.right-side -->

        </div>

        {% block js %}

        <!-- jQuery 2.1.0 -->
        <script src="{{ url_for('static', filename='cdn/js/jquery-2.1.0.min.js') }}"></script>

        <!-- jQuery UI 1.10.4 -->
        <script src="{{ url_for('static', filename='web/js/jquery-ui-1.10.4.min.js') }}" type="text/javascript"></script>
        
        <!-- Bootstrap 3.1.1 -->
        <script src="{{ url_for('static', filename='web/js/bootstrap.min.js') }}" type="text/javascript"></script>
        
        <!-- Raphael.js charts -->
        <script src="{{ url_for('static', filename='cdn/js/raphael-min.js') }}"></script>

        <!-- Morris.js charts -->
        <script src="{{ url_for('static', filename='web/js/plugins/morris/morris.min.js') }}" type="text/javascript"></script>

        <!-- jQuery Knob Chart -->
        <script src="{{ url_for('static', filename='web/js/plugins/jqueryKnob/jquery.knob.js') }}" type="text/javascript"></script>

        <!-- AdminLTE App -->
        <script src="{{ url_for('static', filename='web/js/AdminLTE/app.js') }}" type="text/javascript"></script>
        
         <!-- AdminLTE Dashboard -->
        <script src="{{ url_for('static', filename='web/js/AdminLTE/dashboard.js') }}" type="text/javascript"></script>

        {% endblock js %}

    </body>
</html>
