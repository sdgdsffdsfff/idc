<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎光临石家庄金石机房</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='cdn/pic/favicon.ico') }}">
    <link href="{{ url_for('static', filename='login/css/style.css') }}" rel="stylesheet" type="text/css" />
    <style>
        .zh {
            font-family: "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }
    </style>
</head>

<body>

    <!--WRAPPER-->
    <div id="wrapper">

        <!--SLIDE-IN ICONS-->
        <div class="user-icon"></div>
        <div class="pass-icon"></div>
        <!--END SLIDE-IN ICONS-->

        <!--LOGIN FORM-->
        <form name="login-form" class="login-form zh" action="{{ url_for('login') }}" method="post">

            <div class="header">
                <h1>登录</h1>
                <span>欢迎光临河北石家庄金石机房</span>
            </div>

            <div class="content">
                <input name="username" type="text" class="input username" placeholder="请输入用户名"  />
                <input name="password" type="password" class="input password" placeholder="请输入密码"  />
            </div>

            <div class="footer">
                <input type="submit" name="submit" value="登录" class="button" />
                <!-- <input type="submit" name="submit" value="注册" class="register" /> -->
            </div>

        </form>


    </div>

    <div class="gradient"></div>

    <script src="{{ url_for('static', filename='cdn/js/jquery-1.11.1.min.js') }}"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        var $username = $(".username");
        var $password = $(".password");
        $username.focus(function() {
            $(".user-icon").css("left","-48px");
        });
        $username.blur(function() {
            $(".user-icon").css("left","0px");
        });

        $password.focus(function() {
            $(".pass-icon").css("left","-48px");
        });
        $password.blur(function() {
            $(".pass-icon").css("left","0px");
        });
    });
    </script>

</body>
</html>
