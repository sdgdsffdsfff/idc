{% extends 'manager/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/jquery-notify-bar/jquery.notifybar.css') }}" rel="stylesheet" type="text/css" />
<style>
    .tab-pane {
        position: relative;
        margin: 10px 20px 0 20px;
        height: 400px;
    }

    .main-chart {
        height: 400px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 各业务收入情况 -->
    <div class="row">
        <div class="col-lg-12 col-mg-12">
            <!-- 各业务收入情况 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#income-chart-pane" data-toggle="tab">
                            <span class="zh">历史收益</span></a>
                        </li>
                        <li class="active"><a href="#flow-chart-pane" data-toggle="tab">
                            <span class="zh">当月流量</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-calculator"></i>
                            <span class="zh">端口核算</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <div class="tab-pane main-chart active" id="flow-chart-pane"
                             data-portName="{{ port_name }}" data-devName="{{ dev_name }}" data-monthValue = "{{ month_value }}"></div>

                        <div class="tab-pane main-chart" id="income-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 收入统计 -->

        </div><!-- /.Left col -->

    </div>


</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- jquery notfiy bar -->
<script src="{{ url_for('static', filename='vendor/jquery-notify-bar/jquery.notifyBar.js') }}" type="text/javascript"></script>

<!-- highcharts js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts-theme.js') }}" type="text/javascript"></script>

<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/manager/port_page.js') }}" type="text/javascript"></script>

{% endblock %}
