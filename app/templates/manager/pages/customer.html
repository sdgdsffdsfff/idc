{% extends 'manager/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
<style>
    .tab-pane {
        position: relative;
        margin: 10px 20px 0 20px;
        height: 400px;
    }
    .star {
        font-size: 16px;
        color: #f39c12;
    }

    .center {
        text-align: center;
    }

    .main-chart {
        height: 400px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 各业务收入情况 -->
    <div class="row">
        <div class="col-lg-12 col-mg-12">
            <!-- 各业务收入情况 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#income-table-pane" data-toggle="tab">
                            <span class="zh">收入统计</span></a>
                        </li>
                        <li class="active"><a href="#income-chart-pane" data-toggle="tab">
                            <span class="zh">收入概况</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-signal"></i>
                            <span class="zh">客户收入计费</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收入统计 -->
                        <div class="tab-pane" id="income-table-pane">
                            <table id="income-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 收入分布 -->
                        <div class="tab-pane main-chart active" id="income-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 收入统计 -->

        </div><!-- /.Left col -->

    </div>

    <!-- 各业务收入情况 -->
    <div class="row">
        <div class="col-lg-12 col-mg-12">
            <!-- 各业务收入情况 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#contribute-pane" data-toggle="tab">
                            <span class="zh">收益统计</span></a>
                        </li>
                        <li class="active"><a href="#contribute-chart-pane" data-toggle="tab">
                            <span class="zh">收益评估</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-signal"></i>
                            <span class="zh">客户收益评估</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收入统计 -->
                        <div class="tab-pane" id="contribute-pane">
                            <table id="contribute-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 收入分布 -->
                        <div class="tab-pane main-chart active" id="contribute-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 收入统计 -->

        </div><!-- /.Left col -->

    </div>


</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- highcharts js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/manager/customer_page.js') }}" type="text/javascript"></script>

{% endblock %}
