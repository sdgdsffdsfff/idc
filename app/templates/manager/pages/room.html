{% extends 'manager/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
<style>
    .tab-pane {
        position: relative;
        margin: 10px 20px 0 20px;
        height: 400px;
    }
    .star {
        font-size: 16px;
        color: #f39c12;
    }

    .center {
        text-align: center;
    }

    .main-chart {
        height: 400px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 各机房资产利用率 -->
    <div class="row">
        <div class="col-lg-12 col-mg-12">
            <!-- 各机房资产利用率 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#invest-table-pane" data-toggle="tab">
                            <span class="zh">利用率统计</span></a>
                        </li>
                        <li class="active"><a href="#invest-chart-pane" data-toggle="tab">
                            <span class="zh">利用率评估</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-pie-chart"></i>
                            <span class="zh">机房资产利用率</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 利用率统计 -->
                        <div class="tab-pane" id="invest-table-pane">
                            <table id="invest-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 运营分析 -->
                        <div class="tab-pane main-chart active" id="invest-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 收入统计 -->

        </div><!-- /.Left col -->

    </div>

    <!-- 各机房收入统计 -->
    <div class="row">
        <div class="col-lg-12 col-mg-12">
            <!-- 各机房收入统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#room-pane" data-toggle="tab">
                            <span class="zh">收入统计</span></a>
                        </li>
                        <li class="active"><a href="#income-chart-pane" data-toggle="tab">
                            <span class="zh">收入评估</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-cny"></i>
                            <span class="zh">机房收入</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收入统计 -->
                        <div class="tab-pane" id="room-pane">
                            <table id="room-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 收入分布 -->
                        <div class="tab-pane main-chart active" id="income-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 收入统计 -->

        </div><!-- /.Left col -->

    </div>

    <!-- 各机房业利润评估 -->
    <div class="row">
        <div class="col-lg-12 col-mg-12">
            <!-- 各机房贡献度分析 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#contribute-table-pane" data-toggle="tab">
                            <span class="zh">利润统计</span></a>
                        </li>
                        <li class="active"><a href="#contribute-chart-pane" data-toggle="tab">
                            <span class="zh">利润评估</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-calculator"></i>
                            <span class="zh">各机房业利润评估</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 利用率统计 -->
                        <div class="tab-pane" id="contribute-table-pane">
                            <table id="contribute-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 运营分析 -->
                        <div class="tab-pane main-chart active" id="contribute-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 收入统计 -->

        </div><!-- /.Left col -->

    </div>

</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- highcharts js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/manager/room_page.js') }}" type="text/javascript"></script>

{% endblock %}
