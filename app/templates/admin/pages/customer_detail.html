{% extends 'admin/layout.html' %}

{% block css %}
{{ super() }}
<style type="text/css">

    .star {
        font-size: 16px;
        color: #f39c12;
        padding: 10px 0px 10px 10px;
    }

</style>

{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- MAILBOX BEGIN -->
    <div class="mailbox row">
        <div class="col-md-12">

            <!-- 客户详细信息 -->
            <div class="box box-info">

                <!-- <div class="box-header">
                    <i class="fa fa-user"></i>
                    <h3 class="box-title">蓝讯</h3>
                </div> -->

                <div class="box-body">
                
                    <div class="row">
                        <div class="col-md-3 col-sm-4">
                            
                            <div class="box-header">
                                <i class="fa fa-user"></i>
                                <h3 class="box-title">蓝讯&nbsp;&nbsp;</h3>
                                <div class="star">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                            
                            

                            <!-- 导航栏 -->
                            <div style="margin-top: 5px;">
                                <ul class="nav nav-pills nav-stacked">
                                    <li class="header"></li>

                                    <li class="active">
                                        <a href="#user" data-toggle="tab"><i class="fa fa-tasks"></i>客户详情</a>
                                    </li>

{#                                    <li>#}
{#                                        <a href="#port" data-toggle="tab"><i class="fa fa-camera"></i>客户分析</a>#}
{#                                    </li>#}
                                </ul>
                            </div>
                        </div><!-- /.col (LEFT) -->

                        <div class="tab-content">
                            <div class="tab-pane active" id="user">
                                <div class="col-md-9 col-sm-8">

                                    <form role="form">

                                        <div class="form-group">
                                            <label>用户名称:</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-male"></i>
                                                </div>
                                                <input type="text" class="form-control" value="蓝汛"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>所属行业:</label>
                                            <select class="form-control">
                                                <option>互联网</option>
                                                <option>金融</option>
                                                <option>政府</option>
                                                <option>企业</option>
                                                <option>其他</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>入驻机房:</label>
                                            <select class="form-control">
                                                <option>金石机房</option>
                                                <option>鹿泉机房</option>
                                                <option>二枢纽</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>租用机柜编号（以逗号分隔）:</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-building-o"></i>
                                                </div>
                                                <input type="text" class="form-control" value="2-1-1,2-1-2,2-1-3"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>租用带宽:</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa  fa-bar-chart-o"></i>
                                                </div>
                                                <input type="text" class="form-control" value="10 GB"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>租用IP地址段:</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-bars"></i>
                                                </div>
                                                <input type="text" class="form-control" value="110.249.211.1/29"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputFile">重新上传合约</label>
                                            <input type="file" id="exampleInputFile">
                                            <p class="help-block"><a href="{{ url_for('static', filename='cdn/doc/contract.pdf') }}" target="_blank">点此查看原有合约</a></p>
                                        </div>

                                    </form>

                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-info btn-sm">修改</button>

                                        <button type="submit" class="btn btn-danger btn-sm">删除</button>
                                    </div>
                                </div><!-- /.col (RIGHT) -->
                            </div>

                            <div class="tab-pane" id="port">
                                <div class="col-md-9 col-sm-8">
                                    <h4>基本信息</h4>
                                    <table class="table table-bordered table-vcenter table-hover zh" >
                                        <tr>
                                            <th>行业类型</th>
                                            <th>机柜租用</th>
                                            <th>带宽租用</th>
                                            <th>IP 租用</th>
                                            <th>增值业务</th>
                                        </tr>
                                        <tr>
                                            <td>互联网 <i class="fa fa-weibo"></i> </td>
                                            <td><span class="badge bg-green"><strong>4</strong></span></td>
                                            <td>
                                                <div class="progress progress-striped">
                                                    <div class="progress-bar progress-bar-danger" style="width: 90%;">
                                                        <span>20 G</span>
                                                    </div>
                                                </div>
                                                
                                            </td>
                                            <td>110.249.211.1/29</td>
                                            <td class="check"><i class="fa fa-minus-square-o"></i></td>
                                        </tr>
                                    </table>
                                    <hr>

                                    <h4>同行业对比</h4>

                                </div>
                            </div>

                        </div>

                    </div><!-- /.row -->

                </div><!-- /.box-body -->

            </div><!-- /.box -->

        </div><!-- /.col (MAIN) -->
    </div>
    <!-- MAILBOX END -->

</section>   
<!-- /.content -->

{% endblock %}
