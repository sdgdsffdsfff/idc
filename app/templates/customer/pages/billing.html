{% extends 'customer/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='web/css/morris/morris.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <div class="row">

        <div class="col-lg-6">

            <!-- 当月资费 -->
            <div class="box box-info">

                <div class="box-header">
                    <i class="fa fa-signal"></i>
                <h3 class="box-title zh">当月资费</h3>
                </div>

                <div class="box-body table-responsive table-vcenter no-padding">

                    <table class="table table-hover">
                        <tr>
                            <th>#</th>
                            <th>费用名称</th>
                            <th>支出/月</th>
                        </tr>

                        <tr>
                            <td>1</td>
                            <td>带宽租用</td>
                            <td><span class="label label-info">1.8 万</span></td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>机柜租用</td>
                            <td><span class="label label-info">0.6 万</span></td>
                        </tr>

                        <tr>
                            <td>3</td>
                            <td>安全服务</td>
                            <td><span class="label label-info">0.2 万</span></td>
                        </tr>

                        <tr>
                            <td>总计</td>
                            <td></td>
                            <td><button class="btn btn-sm btn-danger">2.6 万</button></td>
                        </tr>


                    </table>
                </div><!-- /.box-body -->

            </div><!-- / 客户贡献度排行 -->

            

        </div>
        
        <div class="col-lg-6">

            <!-- 可用资源 -->
            <div class="box box-solid">
                <!-- Custom tabs (Charts with tabs)-->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li class="active"><a href="#billing-chart" data-toggle="tab">
                            <span class="zh">历史费用</span></a>
                        </li>
                        <li><a href="#fee-chart" data-toggle="tab">
                            <span class="zh">费用分布</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-tag"></i>
                            <span class="zh">费用分析</span>
                        </li>
                    </ul>
                    <div class="tab-content no-padding">
                        <!-- Morris chart - Sales -->
                        <div class="chart tab-pane active" id="billing-chart" style="position: relative; height: 300px;"></div>
                        <div class="chart tab-pane" id="fee-chart" style="position: relative; height: 300px;"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->
            </div> <!-- / 剩余资源 -->

        </div>

    </div>
</section>   
<!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- Raphael.js charts -->
<script src="{{ url_for('static', filename='cdn/js/raphael-min.js') }}"></script>
<!-- Morris.js charts -->
<script src="{{ url_for('static', filename='cdn/js/morris.js') }}" type="text/javascript"></script>
<!-- billing page js -->
<script src="{{ url_for('static', filename='appjs/customer/billing_page.js') }}" type="text/javascript"></script>

{% endblock %}
