{% extends 'customer/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
<style>
    .tab-pane {
        position: relative;
        margin: 10px 20px 0 20px;
        height: 400px;
    }
    .star {
        font-size: 16px;
        color: #f39c12;
    }

    .center {
        text-align: center;
    }

    .main-chart {
        height: 400px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 各业务收入情况 -->
    <div class="row">
        <div class="col-lg-12 col-mg-12">
            <!-- 各业务收入情况 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#income-pane" data-toggle="tab">
                            <span class="zh">费用详情</span></a>
                        </li>
                        <li class="active"><a href="#room-chart-group" data-toggle="tab">
                            <span class="zh">费用评估</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-credit-card"></i>
                            <span class="zh">费用统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收入统计 -->
                        <div class="tab-pane" id="income-pane">
                            <table id="income-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 机房概况报表 -->
                        <div class="tab-pane active" id="room-chart-group">
                            <div class="col-md-6 col-lg-6">
                                <div id="service-chart1" class="main-chart"></div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div id="service-chart2" class="main-chart"></div>
                            </div>
                        </div>

                    </div>
                </div><!-- /.nav-tabs-custom -->

                <div class="box-footer clearfix">
                    <button type="submit" class="btn btn-danger pull-right">缴费&nbsp;<i class="fa fa-shopping-cart"></i></button>
                </div><!-- /.box-footer -->

            </div><!-- / 收入统计 -->

        </div><!-- /.Left col -->

    </div>

</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- highcharts js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/customer/billing_page.js') }}" type="text/javascript"></script>

{% endblock %}
